syntax = "proto3";

package shared;

option csharp_namespace = "Shared";

/*
  Indicates if the operation has success  
*/
enum Status {
  OK = 0;
  ERROR = 1;
  MISSING_PARAMETERS = 2;
  ATTACHMENT_TOO_BIG = 3;
  INVALID_PARAMETER = 4;
}
/*
  Represents the result of the required operation, if an error occurred then the exception message is returned
*/
message Result {
  Status status = 1;
  optional string error = 2;
}
/*
  Represents a string id
*/
message IdMessage {
  string id = 1;
}
